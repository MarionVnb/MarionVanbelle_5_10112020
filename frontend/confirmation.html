<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css"/>
  <script src="https://kit.fontawesome.com/87bfeec2f5.js" crossorigin="anonymous"></script>
  <title>Orinoco</title>
</head>

<body>

<!-- Header -->
  <header>
    <div class="bg-orinoco">
      <div class="container">
        <div class="row">
          <a class="navbar-brand" href="index.html">
           <img src="logo-orinoco.png" width="200" height="100" alt="Site Logo"></a>
        </div>
      </div>
     </div>
  </header>
<!-- fin du Header -->

<!-- contenu principal -->
  <main class="container">
    <div class="row">
      <div class="col">
        <h5 class="text-center m-3">CONFIRMATION DE COMMANDE</h5>
        <hr>
        <h4 class="text-center">Bonjour <span id="prenom"></span>,  </h4>
        <p class="text-center">Merci pour votre commande n°<span id="numeroCommande"></span></p>
        <p class="text-center">Le montant total de votre achat est de <span id="montant"></span></p>
        <p class="text-center">Nombre d'article(s) : <span id="nombreArticle"></span></p>
        <div class="text-center"><button type="" class="btn btn-dark m-4 text-center" id="btnRetour"> Retour au site </button></div>
      </div>
    </div>
  </main>           
<!-- fin du contenu principal-->

<!-- footer-->
  <footer class="bg-orinoco">
    <div class="container py-3">
      <div class="row">
        <div class="col">
          <ul class="list-inline text-center">
            <li class="list-inline-item"><a href="#">À propos d'Orinoco</a></li>
            <li class="list-inline-item">|</li>
            <li class="list-inline-item"><a href="#">Contactez-nous!</a></li>
            <li class="list-inline-item">|</li>
            <li class="list-inline-item"><a href="#">Conditions d'utilisations</a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>
<!-- fin du footer-->

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="confirmation.js"></script>
</body>

</html>
