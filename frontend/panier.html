<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css"/>
  <script src="https://kit.fontawesome.com/87bfeec2f5.js" crossorigin="anonymous"></script>
  <title>Orinoco</title>
</head>

<body>
<!-- Header -->
  <header>
    <div class="bg-orinoco">
      <div class="container">
        <div class="row">
          <nav class="col navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="index.html">
            <img src="logo-orinoco.png" width="200" height="100" alt="Site Logo"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div id="navbarContent" class="collapse navbar-collapse">
              <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="index.html"></a></li>
                <li class="nav-item active"><a class="nav-link" href="panier.html"><i class="fas fa-shopping-bag"></i><span id="viewQuantite"></span>  | Mon panier</a></li>
                <li class="nav-item"><a class="nav-link" href=""><i class="fas fa-user"></i> | Mon compte</a></li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </div>
  </header>
<!-- fin du Header -->

<!-- contenu principal -->
  <main class="container">
    <div class="row mt-4">
      <div class="col">
        <h2 class="my-4">Votre panier</h2>
        <div class="table-responsive">
          <table class="table" id="table">
            <thead class="thead-light">
              <tr>
                <th>Produit</th>
                <th>Lentille</th>
                <th >Prix unitaire</th>
                <th>Total</th>
              </tr>
            </thead>
            <tbody id="eltForm">
              <tr id="msg-panier-vide">
                <td id="title"></td>
                <td id="lentille"></td>
                <td id="price"></td>
                <td id="total"></td>
              </tr>
            </tbody>
          </table>
          <div id="totalPrice" class=" font-weight-bold bg-dark text-white text-center"></div>
          <button type="" class="btn btn-dark m-4" id="btnClear"><i class="fas fa-trash"></i> Vider le panier</button>
        </div>
      </div>
    </div>
    <hr>
    <div class="row mt-4">
      <div class="col">
        <h2 class="my-4">Pour finaliser votre commande, merci de renseigner le formulaire ci-dessous </h2>
        <form id="form" method="post" action="">
          <div class=”form-group”>
            <label for="nom">Votre nom*</label>
            <input type="text" name="nom" id="nom" class="form-control" required>
            <span id="missNom"></span>
            <span class="error"></span>
          </div>
          <div class=”form-group”>
            <label for="prenom">Votre prénom*</label>
            <input type="text" name="prenom" id="prenom" class="form-control" required>
            <span id="missPrenom"></span>
            <span class="error"></span>
          </div>
          <div class="form-group">
            <label for="email">Votre mail*</label>
            <input type="email" name="email" id="email" class="form-control" required> 
            <span id="missEmail"></span>
            <span class="error"></span>
          </div>
          <div class=”form-group”>
            <label for="adresse">Votre adresse*</label>
            <input type="text" name="adresse" id="adresse" class="form-control" required>
            <span id="missAdresse"></span>
            <span class="error"></span>
          </div>
          <div class=”form-group”>
            <label for="codePostal">Code Postal*</label>
            <input type="text" name="codePostal" id="codePostal" class="form-control" required>
            <span id="missCodePostal"></span>
            <span class="error"></span>
          </div>
          <div class=”form-group”>
            <label for="ville">Ville*</label>
            <input type="text" name="ville" id="ville" class="form-control" required>
            <span id="missVille"></span>
            <span class="error"></span>
          </div>
          <button type="submit" class="btn btn-dark m-4" id="bouton_envoi">Envoyer</button>
        </form>
        <p>Les champs indiqués par une * sont obligatoires</p>
      </div>
    </div>
  </main>
<!-- fin du contenu principal-->

<!-- footer-->
  <footer class="bg-orinoco">
    <div class="container py-3">
      <div class="row">
        <div class="col">
          <ul class="list-inline text-center">
            <li class="list-inline-item"><a href="#">À propos d'Orinoco</a></li>
            <li class="list-inline-item">|</li>
            <li class="list-inline-item"><a href="#">Contactez-nous!</a></li>
            <li class="list-inline-item">|</li>
            <li class="list-inline-item"><a href="#">Conditions d'utilisations</a></li>
          </ul>
        </div>
      </div>
    </div>
  </footer>
<!-- fin du footer-->

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="panier.js"></script>
</body>

</html>
